<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edu Hub</title>
<link rel="icon" type="image/x-icon" href="/img/eduhub.png">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/base.css}">
<link rel="stylesheet" th:href="@{/css/web/index.css}">
<link rel="stylesheet" th:href="@{/css/web/teaching.css}">
<link rel="stylesheet" th:href="@{/css/web/intro_school_manage_tp.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
</head>

<body>
<!-- <div sec:authorize="isAuthenticated()"><span sec:authentication="principal.username"></span></div> 
 -->
	<div class="eh-container-index">
		<div class="eh-wrap">
			<div class="eh-top-bar">
				<div class="eh-top-nav">
					<div class="top-menu  r-content">
						<div class="left-menu">
							<div class="logo">
								<a href=""> <img src="/img/eduhub.png" alt="">
								</a>
							</div>
							<div id="logo-title">&nbsp;Edu Hub</div>
						</div>
						<div class="right-menu">
							<ul>
								<li class="top-menu-item"><a th:href="@{/}">Trang Chủ</a></li>
								<li class="top-menu-item"><a th:href="@{'/quan-ly-ctdt'}">Quản
										lý CTĐT</a></li>
								<li class="top-menu-item"><a th:href="@{'/giang-day'}">Giảng
										dạy</a></li>
							
									<li class="top-menu-item"><a th:href="@{'/profile/'}">Tài
										khoản của tôi</a> <!-- <div class="top-option-item">
                                        <ul>
                                            <li><a href="">Tài khoản của tôi</a></li>
                                            <li><a href="">Khóa học của tôi</a></li>
                                            <li><a href="">Đăng xuất</a></li>
                                        </ul>
                                    </div> --></li>
						
	
								<li class="top-menu-item"><a th:href="@{/dang-ky}">Tạo
										tài khoản</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="content-body" id="tim-kiem">
				<div class="form-search">
					<form action="">
						<div class="form-group">
							<div class="input">
								<select>
									<option value="">Tài Liệu</option>
									<option value="">Giảng viên</option>
									<option value="">Khóa học</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="input">
								<input type="text" name="" id=""
									placeholder="Nhập từ khóa cần tìm kiếm">
							</div>
						</div>
						<div class="form-group">
							<div class="input">
								<input type="submit" class="btn btn-primary btn-search"
									value="Tìm kiếm" name="" id="">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div th:replace="~{${fragment}}"></div>
			 <div th:replace="fragment/footer :: footer"></div>
		</div>




	</div>
	<div id="loading-spinner"
		style="width: 100%; position: fixed; top: 0; bottom: 0; background: rgba(237, 240, 240, 0.5); z-index: 999999999;"></div>

	<script type="text/javascript" th:src="@{/js/loading_spinner.js}"></script>
	<script type="text/javascript" th:src="@{/js/base.js}"></script>
	<script type="text/javascript" th:src="@{/js/web/index.js}"></script>
	
	<script type="text/javascript" th:src="@{/js/sweetalert2.all.min.js}"></script>
</body>

</html>
