<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
     <link rel="stylesheet" th:href="@{/css/school/training_program.css}">
    <link rel="stylesheet" th:href="@{/css/student/student_school.css}">
   
    
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
    <div class="eh-container-index">
        <div class="eh-wrap">
            <div class="eh-top-bar r-content">
                <div class="back">
                    <a th:href="@{/}"><i class="fa-solid fa-caret-left"></i> Quay lại</a>
                </div>
                <div class="logo">
                    <img th:src="@{'/img/school/' + ${school.logo}}" alt="">
                </div>
                <div class="name">
                    <div class="school-name" th:text="${school.name}"></div>
                    <!-- <div class="school-name-eng">Trường Đại Học Tài Nguyên Và Môi Trường Hà Nội</div> -->
                </div>
            </div>
            <div class="eh-body">
                <div class="body-menu">
                    <div class="left">
                        <ul>
                            <li>
                                <a th:href="@{'/student/' + ${domain} }" th:class="${act == 'index' ? 'active' : ''}"><i class="fa-solid fa-layer-group"></i> Chương trình đào tạo</a>
                            </li>
                            <th:block th:if="${user.domain == domain}">
                            	<li>
                               	 <a th:href="@{'/student/' + ${domain} +'/tai-lieu' }" th:class="${act == 'document' ? 'active' : ''}"><i class="fa-solid fa-file"></i> Tài liệu</a>
                           	 	</li>
                            </th:block>
                        </ul>
                    </div>
                    <div class="right">
                       <div th:replace="~{${fragment}}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="eh-footer">
            <div class="r-content"></div>
        </div>
    </div>
    
    <script type="text/javascript"
		src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		
	 <script type="text/javascript"
		th:src="@{'/js/student_school/slickslider.js'}"></script>
		
		<script type="text/javascript"
		th:src="@{'/js/student_school/student_school.js'}"></script>
    
</body>

	

</html>
