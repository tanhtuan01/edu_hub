<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/student/student_school.css}">
</head>

<body>
    <div class="eh-container-index">
        <div class="eh-wrap">
            <div class="eh-top-bar r-content">
                <div class="back">
                    <a href=""><i class="fa-solid fa-caret-left"></i> Quay lại</a>
                </div>
                <div class="logo">
                    <img src="https://images.unsplash.com/photo-1713184355726-d3a31d822fcc?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="name">
                    <div class="school-name">Trường Đại Học Tài Nguyên Và Môi Trường Hà Nội</div>
                    <!-- <div class="school-name-eng">Trường Đại Học Tài Nguyên Và Môi Trường Hà Nội</div> -->
                </div>
            </div>
            <div class="eh-body">
                <div class="body-menu">
                    <div class="left">
                        <ul>
                            <li>
                                <a th:href="@{'/student/' + ${user.domain} }" th:class="${act == 'index' ? 'active' : ''}"><i class="fa-solid fa-layer-group"></i> Chương trình đào tạo</a>
                            </li>
                            <li>
                                <a th:href="@{'/student/' + ${user.domain} +'/tai-lieu' }" th:class="${act == 'document' ? 'active' : ''}"><i class="fa-solid fa-file"></i> Tài liệu</a>
                            </li>
                        </ul>
                    </div>
                    <div class="right">
                       <div th:replace="~{${fragment}}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="eh-footer">
            <div class="r-content"></div>
        </div>
    </div>
</body>

</html>
