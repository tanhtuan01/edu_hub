<div class="col-md-6 col-md-offset-3">
	<!-- success message -->
	<div th:if="${param.success}">
		<div class="alert alert-info">Bạn đã đăng ký thành công!</div>
	</div>

	<div th:if="${param.error}">
		<div class="alert alert-danger">Hãy chọn email hoặc số điện
			thoại khác</div>
	</div>


	<form id="formRegister" th:action="@{/sign-up}" method="post"
		th:object="${user}">
		<h1 align="center">ĐĂNG KÝ THÔNG TIN</h1>
		<div class="form-group">
			<label class="control-label" for="tenNguoiDung"> Họ Tên</label> <input
				id="firstName" class="form-control" th:field="*{userName}"
				placeholder="Nhập họ" autofocus="autofocus" required />

		</div>

		<div class="form-group">
			<label class="control-label" for="email"> Email </label> <input
				id="email" class="form-control" th:field="*{email}"
				placeholder="Nhập email" autofocus="autofocus" required />

		</div>
		<div class="form-group">
			<label class="control-label" for="password"> Mật khẩu </label> <input
				id="password" class="form-control" type="password"
				th:field="*{passwords}" placeholder="Nhập mật khẩu"
				autofocus="autofocus" required />

		</div>

		<div class="form-group">

			<button type="submit" class="btn btn-success">Đăng ký</button>
			<br> <span>Đã đăng ký rồi? <a href="/"
				th:href="@{/sign-in}">Đăng nhập ở đây</a></span>

		</div>
		<div class="form-group">
			<span>Đăng nhập sau <a href="/" th:href="@{/}"> Trang Chủ</a></span>
		</div>
	</form>
</div>
