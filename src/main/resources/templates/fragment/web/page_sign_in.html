<div class="col-md-6 col-md-offset-3">
	<h1>Đăng nhập</h1>
	<form th:action="@{/sign-in}" method="post">
		<!-- error message -->
		<div th:if="${param.error}">
			<div class="alert alert-danger">Tên người dùng/ mật khẩu không
				hợp lệ</div>
		</div>
		<!-- logout message -->
		<div th:if="${param.logout}">
			<div class="alert alert-info">Bạn đã đăng xuất.</div>
		</div>
		<div class="form-group">
			<label for="username"> Tên đăng nhập </label> : <input type="text"
				class="form-control" id="username" name="username"
				placeholder="Nhập email" autofocus="autofocus">
		</div>
		<div class="form-group">
			<label for="password">Mật khẩu</label>: <input type="password"
				id="password" name="password" class="form-control"
				placeholder="Nhập mật khẩu" />
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<input style="height: 45px" type="submit" name="login-submit"
						id="login-submit" class="form-control btn btn-primary"
						value="Đăng nhập" />
				</div>
			</div>
		</div>
	</form>
	<div class="form-group">
		<span>Chưa có tài khoản? <a href="/" th:href="@{/register}">Đăng
				ký</a></span>
	</div>
	<div class="form-group">
		<span>Đăng nhập sau <a href="/" th:href="@{/}"> Trang Chủ</a></span>
	</div>
</div>
